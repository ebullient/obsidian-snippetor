name: Build and Test Obsidian Plugin
on:
  push:
    branches: [ main ]
    paths:
      - '**.ts'
      - '**.json'
      - '**.scss'
      - '**.css'
  pull_request:
    branches: [ main ]
    paths:
      - '**.ts'
      - '**.json'
      - '**.scss'
      - '**.css'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.7'
        cache: 'npm'

    - name: Build and Test
      id: build
      run: |
        npm install

        echo "Run build"
        npm run build

        echo "Run tests"
        npm run test
