name: Build and Test Obsidian Plugin
on:
  push:
    branches: [ main ]
    paths:
      - '**.ts'
      - '**.json'
      - '**.css'
  pull_request:
    branches: [ main ]
    paths:
      - '**.ts'
      - '**.json'
      - '**.css'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.7'

    - name: Build and Test
      id: build
      run: |
        npm install
        npm run build
        npm run test
